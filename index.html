<html>
    <head>
        <style type="text/css" media="screen">
body {
    background-color: gray;
    font-family: sans-serif;
}
input {
    width: 100%;
    height: 10%;
    background-color: #337744;
    font-size: 100%;
    color: white;

}
h1 {
    text-align: center;
}
#volume {
    width: 100%;
}
#volume > form {
    float: left;
    width: 49%;
    margin-right: 1%;
}
#volume > form > input {
    background-color: #443377;
}
        </style>
    </head>
    <body>
        <h1>Radio Server</h1>

	<div id="volume">
        <form action="http://192.168.1.70:9000/volume_up">
            <input type="submit" value="Volume +">
        </form>
        <form action="http://192.168.1.70:9000/volume_down">
            <input type="submit" value="Volume -">
        </form>
	</div>

        <form action="http://192.168.1.70:9000/radio2">
            <input type="submit" value="Radio 2">
        </form>

        <form action="http://192.168.1.70:9000/radio1">
            <input type="submit" value="Radio 1">
        </form>

        <form action="http://192.168.1.70:9000/nostalgie">
            <input type="submit" value="Nostalgie">
        </form>

        <form action="http://192.168.1.70:9000/qmusic">
            <input type="submit" value="Qmusic">
        </form>

        <form action="http://192.168.1.70:9000/stubru">
            <input type="submit" value="Studio Brussel">
        </form>

        <form action="http://192.168.1.70:9000/stop">
            <input style="background-color:#773344" type="submit" value="Stop">
        </form>
    </body>
</html>
